<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">

<div class="container">
    <h1>Volume Calculator</h1>
    <p>Enter the 3 dimensions to get the volume</p>
    <form from method="POST">
        <div>
            <input placeholder="First dimension" value='{{dim_1}}' name="first_dim" >
        </div>
        <div>
            <input placeholder="Second dimension" value='{{dim_2}}' name="second_dim" >
        </div>
        <div>
            <input placeholder="Third dimension" value='{{dim_3}}' name="third_dim" >
        </div>
        <p>{{output}}</p>
        <button class="btn btn-warning">Calculate</button>
    </form>
</div>
